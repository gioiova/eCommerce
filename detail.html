<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Detail</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="fixed top-0 left-0 right-0 z-10 flex items-center justify-between p-4 bg-white shadow-md">
      <div class="w-48">
        <a href="index.html" class="font-bold text-xl"><img src="./src/img/logo.svg" alt=""></a>
      </div>

      
    <div class="absolute left-1/2 transform -translate-x-1/2">
      <a href="./products.html" class="text-3xl font-semibold"><img src="./src/img/icon.svg" alt="" class="w-100 h-20"></a>
    </div>
      <div class="flex items-center">
        <div class="flex items-center">
          <input
            type="text"
            id="searchInput"
            placeholder="Search products..."
            class="border border-gray-300 rounded-lg p-2 w-48 md:w-56"
          />
          <button
            id="searchButton"
            type="submit"
            class="ml-2 bg-blue-500 text-white rounded-lg px-3 py-2 whitespace-nowrap"
          >
            Search
          </button>
        </div>
        <a href="cart.html" class="ml-4 relative">
          <div id="cart-icon" class="relative w-8 h-8">
            <!-- Cart icon with badge will be inserted here -->
          </div>
        </a>
      </div>
    </header>
    <div id="main" class="flex mt-40 items-center justify-center"></div>
    <div class="flex justify-center">
      <img src="./src/img/related.svg" class="w-100 h-20" alt="" />
    </div>
    <div
      id="related-products"
      class="flex justify-center gap-4 px-4 sm:px-8 lg:px-16"
    ></div>
    <script src="detail.js"></script>
  </body>
</html>
