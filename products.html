<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">    
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Products</title>
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Fixed Header -->
    <header class="fixed top-0 left-0 right-0 z-10 flex items-center justify-between p-4 bg-white shadow-md">
      <div class="w-48">
        <a href="index.html" class="font-bold text-xl">Brand Name</a>
      </div>

      <div class="absolute left-1/2 transform -translate-x-1/2">
        <a href="./products.html" class="text-3xl font-semibold">Products</a>
      </div>

      <div class="flex items-center w-auto max-w-xs">
        <input
          type="text"
          id="searchInput"
          placeholder="Search products..."
          class="border border-gray-300 rounded-lg p-2 w-48 md:w-56"
        />
        <button
          id="searchButton"
          type="submit"
          class="ml-2 bg-blue-500 text-white rounded-lg px-3 py-2 whitespace-nowrap"
        >
          Search
        </button>
      </div>
    </header>

    <!-- Main Content with top padding to account for fixed header -->
    <main class="flex-grow flex flex-col items-center pt-24">
      <div class="flex flex-wrap justify-center gap-4 mt-8" id="main"></div>
    </main>

    <!-- Pagination Controls -->
    <div id="pagination" class="flex justify-center my-4"></div>

    <script src="./product.js"></script>

    <style>
      .pagination-button {
        margin: 0 5px;
        padding: 5px 10px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .pagination-button:hover {
        background-color: #0056b3;
      }

      .pagination-button.active {
        background-color: #0056b3;
        font-weight: bold;
      }
    </style>
  </body>
</html>
