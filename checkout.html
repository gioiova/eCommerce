<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="fixed top-0 left-0 right-0 z-10 flex items-center justify-between p-4 bg-white shadow-md">
      <div class="w-48">
        <a href="index.html" class="font-bold text-xl"><img src="./src/img/logo.svg" alt="" /></a>
      </div>
      <div class="flex items-center">
        <a href="cart.html" class="relative">
          <div id="cart-icon" class="relative w-8 h-8">
            <!-- Cart icon with badge will be inserted here -->
          </div>
        </a>
      </div>
    </header>

    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 py-8 sm:px-10 lg:px-20 xl:px-32">
      <div class="bg-white rounded-lg shadow-lg w-full sm:w-10/12 md:w-8/12 lg:w-6/12 xl:w-5/12 p-8">
        <div class="flex flex-col space-y-6">
          <div class="flex justify-between items-center">
            <p class="text-xl font-medium">Order Summary</p>
            <p id="total-price" class="text-xl font-semibold">Total: $0.00</p>
          </div>
          <div id="movie-container"></div>

          <div class="mt-8">
            <p class="text-xl font-medium">Payment Details</p>
            <p class="text-gray-400">Complete your order by providing your payment details.</p>

            <div class="mt-6">
              <label for="email" class="block text-sm font-medium">Email</label>
              <input
                type="text"
                id="email"
                name="email"
                class="w-full rounded-md border border-gray-200 px-4 py-3 text-sm shadow-sm focus:outline-none focus:border-blue-500 focus:ring-blue-500"
                placeholder="your.email@gmail.com"
              />
            </div>

            <div class="mt-6">
              <label for="card-holder" class="block text-sm font-medium">Card Holder</label>
              <input
                type="text"
                id="card-holder"
                name="card-holder"
                class="w-full rounded-md border border-gray-200 px-4 py-3 text-sm uppercase shadow-sm focus:outline-none focus:border-blue-500 focus:ring-blue-500"
                placeholder="Your full name here"
              />
            </div>

            <div class="mt-6">
              <label for="card-no" class="block text-sm font-medium">Card Details</label>
              <div class="flex space-x-4">
                <input
                  type="text"
                  id="card-no"
                  name="card-no"
                  class="w-7/12 rounded-md border border-gray-200 px-4 py-3 text-sm shadow-sm focus:outline-none focus:border-blue-500 focus:ring-blue-500"
                  placeholder="xxxx-xxxx-xxxx-xxxx"
                />
                <input
                  type="text"
                  id="exp-date"
                  name="exp-date"
                  class="w-5/12 rounded-md border border-gray-200 px-4 py-3 text-sm shadow-sm focus:outline-none focus:border-blue-500 focus:ring-blue-500"
                  placeholder="MM/YY"
                />
              </div>
            </div>
          </div>

          <div class="mt-8">
            <button
              id="pay-button"
              class="w-full py-3 px-6 bg-blue-600 text-white text-lg font-semibold rounded-md hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
            >
              Pay Now
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./checkout.js"></script>
  </body>
</html>
