<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="20"/>
  
  <!-- Shopping Cart -->
  <g transform="translate(50, 100)">
    <path d="M0,0 L40,0 L50,70 L130,70 L140,20 L35,20" 
          fill="none" 
          stroke="white" 
          stroke-width="4"/>
    <circle cx="60" cy="85" r="8" fill="white"/>
    <circle cx="120" cy="85" r="8" fill="white"/>
  </g>

  <!-- Product Boxes -->
  <g transform="translate(200, 80)">
    <!-- Box 1 -->
    <rect x="0" y="0" width="60" height="60" fill="white" rx="10"/>
    <rect x="10" y="10" width="40" height="40" fill="#dbeafe"/>
    <!-- Box 2 -->
    <rect x="80" y="30" width="70" height="70" fill="white" rx="10"/>
    <rect x="90" y="40" width="50" height="50" fill="#dbeafe"/>
    <!-- Box 3 -->
    <rect x="170" y="10" width="50" height="50" fill="white" rx="10"/>
    <rect x="180" y="20" width="30" height="30" fill="#dbeafe"/>
  </g>

  <!-- Flying Products -->
  <g transform="translate(100, 200)">
    <!-- Product 1 -->
    <rect x="0" y="0" width="40" height="40" fill="white" rx="8"/>
    <circle cx="20" cy="20" r="15" fill="#bfdbfe"/>
    <!-- Product 2 -->
    <rect x="180" y="-30" width="45" height="45" fill="white" rx="8"/>
    <circle cx="202.5" cy="-7.5" r="17" fill="#bfdbfe"/>
    <!-- Product 3 -->
    <rect x="280" y="20" width="35" height="35" fill="white" rx="8"/>
    <circle cx="297.5" cy="37.5" r="12" fill="#bfdbfe"/>
  </g>

  <!-- Decorative Elements -->
  <g transform="translate(0, 0)">
    <circle cx="450" cy="50" r="20" fill="white" opacity="0.1"/>
    <circle cx="480" cy="80" r="15" fill="white" opacity="0.1"/>
    <circle cx="50" cy="350" r="25" fill="white" opacity="0.1"/>
    <circle cx="90" cy="320" r="15" fill="white" opacity="0.1"/>
  </g>

  <!-- Price Tags -->
  <g transform="translate(350, 250)">
    <rect x="0" y="0" width="60" height="30" fill="white" rx="15"/>
    <text x="30" y="20" text-anchor="middle" fill="#1d4ed8" font-family="Arial" font-weight="bold">$99</text>
    <rect x="80" y="-20" width="60" height="30" fill="white" rx="15"/>
    <text x="110" y="0" text-anchor="middle" fill="#1d4ed8" font-family="Arial" font-weight="bold">$49</text>
  </g>

  <!-- Stars -->
  <g transform="translate(450, 150)" fill="white">
    <path d="M10,0 L13,6 L20,7 L15,12 L16,19 L10,16 L4,19 L5,12 L0,7 L7,6 Z"/>
    <path d="M40,10 L43,16 L50,17 L45,22 L46,29 L40,26 L34,29 L35,22 L30,17 L37,16 Z"/>
    <path d="M70,0 L73,6 L80,7 L75,12 L76,19 L70,16 L64,19 L65,12 L60,7 L67,6 Z"/>
  </g>
</svg>