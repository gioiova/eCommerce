<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Cart</title>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
  <header
    class="fixed top-0 left-0 right-0 z-10 flex items-center justify-between p-4 bg-white shadow-md"
  >
    <div class="w-48">
      <a href="index.html" class="font-bold text-xl"><img src="./src/img/logo.svg" alt=""></a>
    </div>
    <div class="flex items-center">
      <a href="cart.html" class="relative">
        <div id="cart-icon" class="relative w-8 h-8">
          <!-- Cart icon with badge will be inserted here -->
        </div>
      </a>
    </div>
  </header>

  <main class="flex-grow flex flex-col items-center pt-24">
    <div class="container mx-auto px-6 py-8">
      <h1 class="text-2xl font-bold mb-4">Your Cart</h1>
      <div id="cart-items" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Cart items will be dynamically inserted here -->
      </div>
      <div class="mt-8 flex justify-end">
        <div class="bg-white rounded-lg shadow-lg p-6 w-full md:w-1/2 lg:w-1/3">
          <h2 class="text-xl font-bold mb-4">Order Summary</h2>
          <div class="flex justify-between mb-4">
            <span>Shipping:</span>
            <span>Free</span>
          </div>
          <div class="flex justify-between font-bold text-lg">
            <span>Total:</span>
            <span id="total">$0</span>
          </div>
          <button id="checkoutBtn" class="bg-blue-500 text-white px-6 py-3 rounded-lg mt-4 w-full">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-gradient-to-r from-blue-500 to-blue-700 text-white mt-auto">
    <div class="container mx-auto px-6 text-center">
      <div class="mt-4 text-sm">
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
      </div>
    </div>
  </footer>

  <script src="./cart.js" defer></script>
</body>
</html>
