<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 80">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e6f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f9ff;stop-opacity:1" />
    </linearGradient>
  </defs>



  <!-- Decorative underline -->
  <path d="M50 55 Q250 65 450 55" stroke="#4a90e2" stroke-width="1.5" fill="none" />

  <!-- Main text with shadow -->
  <text x="50%" y="50%" 
        font-family="Georgia, serif" 
        font-size="28" 
        text-anchor="middle" 
        dominant-baseline="middle"
        fill="#4a90e2"
        font-weight="bold">
    Shop by Category
    <!-- Text shadow effect -->
    <animate attributeName="opacity" 
             values="0.8;1;0.8" 
             dur="3s" 
             repeatCount="indefinite" />
  </text>

  <!-- Decorative dots -->
  <circle cx="50" cy="55" r="2" fill="#4a90e2" />
  <circle cx="450" cy="55" r="2" fill="#4a90e2" />
</svg>