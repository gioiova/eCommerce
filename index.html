<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Products</title>
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen  " >
        
    <header class="fixed top-0 left-0 right-0 z-10 flex items-center justify-between p-4 bg-white shadow-md">
      <!-- Logo - visible on all screens -->
      <div class="w-48 sm:block">
        <a href="index.html" class="font-bold text-xl"><img src="./logo.svg" alt=""></a>
      </div>
      
      <!-- Center icon - hidden on mobile -->
      <div class="hidden sm:block absolute left-1/2 transform -translate-x-1/2">
        <a href="./products.html" class="text-3xl font-semibold"><img src="./icon.svg" alt="" class="w-100 h-20"></a>
      </div>
    
      <!-- Search and Cart Section -->
      <div class="flex items-center">
        <!-- Search Section -->
        <div class="flex items-center">
          <input
            type="text"
            id="searchInput"
            placeholder="Search products..."
            class="border border-gray-300 rounded-lg p-2 w-32 sm:w-48 md:w-56"
          />
          <button
            id="searchButton"
            type="submit"
            class="ml-2 bg-blue-500 text-white rounded-lg px-3 py-2 whitespace-nowrap hidden sm:block"
          >
            Search
          </button>
          <!-- Mobile Search Icon -->
          <button
            id="mobileSearchButton"
            type="submit"
            class="ml-2 bg-blue-500 text-white rounded-lg p-2 sm:hidden"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
        <!-- Cart Icon -->
        <a href="cart.html" class="ml-4 relative">
          <div id="cart-icon" class="relative w-8 h-8">
            <!-- Cart icon with badge will be inserted here -->
          </div>
        </a>
      </div>
    </header>


    <section class="pt-24 bg-gradient-to-r from-blue-500 to-blue-700">
      <div class="container mx-auto px-6 py-16">
        <div class="flex flex-col md:flex-row items-center">
          <div class="md:w-1/2 text-white">
            <h1 class="text-4xl md:text-6xl font-bold mb-6">
              Discover Amazing Products
            </h1>
            <p class="text-xl mb-8">
              Shop the latest trends and find the perfect items for your
              lifestyle.
            </p>
            <button
            id="exploreBtn"
              class="bg-white text-blue-600 px-8 py-3 rounded-lg text-lg font-semibold hover:bg-gray-100"
            >
          
              Explore Collection
            </button>
          </div>
          <div class="md:w-1/2 mt-8 md:mt-0">
            <img
              src="./hero.svg"
              alt="Hero Image"
              class="rounded-lg shadow-xl"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Main Content with top padding to account for fixed header -->
    <main class="flex-grow flex flex-col items-center pt-24">
      <img class="w-68 h-28" src="./popular.svg" alt="">
      <div class="flex flex-wrap justify-center gap-4 mt-8" id="main"></div>

      
    </main>

    <section id="categories" class="py-16 ">
      <div class="container mx-auto px-6">
        <div class="flex justify-center">
              <img class="w-68 h-28" src="./category.svg" alt="">
            </div>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
          <!-- Categories will be dynamically inserted here -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-blue-500 to-blue-700 text-white  mt-auto">
      <div class=" mx-auto px-6 text-center">
        <div class="mt-4 text-sm">
          <p>&copy; 2024 Your Company. All Rights Reserved.</p>
        </div>
      </div>
    </footer>
 

    <script src="./script.js"></script>

    <style>
      .pagination-button {
        margin: 0 5px;
        padding: 5px 10px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .pagination-button:hover {
        background-color: #0056b3;
      }

      .pagination-button.active {
        background-color: #0056b3;
        font-weight: bold;
      }
    </style>
  </body>
</html>
