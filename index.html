<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Products</title>
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Fixed Header -->
    <header
      class="fixed top-0 left-0 right-0 z-10 flex items-center justify-between p-4 bg-white shadow-md"
    >
      <div class="w-48">
        <a href="index.html" class="font-bold text-xl">Brand Name</a>
      </div>

      <div class="absolute left-1/2 transform -translate-x-1/2">
        <a href="./products.html" class="text-3xl font-semibold">Products</a>
      </div>

      <div class="flex items-center w-auto max-w-xs">
        <input
          type="text"
          id="searchInput"
          placeholder="Search products..."
          class="border border-gray-300 rounded-lg p-2 w-48 md:w-56"
        />
        <button
          id="searchButton"
          type="submit"
          class="ml-2 bg-blue-500 text-white rounded-lg px-3 py-2 whitespace-nowrap"
        >
          Search
        </button>
      </div>
    </header>

    <section class="pt-24 bg-gradient-to-r from-blue-500 to-blue-700">
      <div class="container mx-auto px-6 py-16">
        <div class="flex flex-col md:flex-row items-center">
          <div class="md:w-1/2 text-white">
            <h1 class="text-4xl md:text-6xl font-bold mb-6">
              Discover Amazing Products
            </h1>
            <p class="text-xl mb-8">
              Shop the latest trends and find the perfect items for your
              lifestyle.
            </p>
            <button
              class="bg-white text-blue-600 px-8 py-3 rounded-lg text-lg font-semibold hover:bg-gray-100"
            >
              Explore Collection
            </button>
          </div>
          <div class="md:w-1/2 mt-8 md:mt-0">
            <img
              src="/api/placeholder/600/400"
              alt="Hero Image"
              class="rounded-lg shadow-xl"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Main Content with top padding to account for fixed header -->
    <main class="flex-grow flex flex-col items-center pt-24">
      <h1 class="text-xl font-bold mt-6">The most popular Products</h1>
      <div class="flex flex-wrap justify-center gap-4 mt-8" id="main"></div>
    </main>

    <section id="categories" class="py-16 bg-gray-100">
      <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-12">Shop by Category</h2>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
          <!-- Categories will be dynamically inserted here -->
        </div>
      </div>
    </section>

    <script src="./script.js"></script>

    <style>
      .pagination-button {
        margin: 0 5px;
        padding: 5px 10px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .pagination-button:hover {
        background-color: #0056b3;
      }

      .pagination-button.active {
        background-color: #0056b3;
        font-weight: bold;
      }
    </style>
  </body>
</html>
