<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Products</title>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-white shadow-md">
    <div class="flex">
      <a href="index.html" class="font-bold text-xl">Brand Name</a>
    </div>

    <div class="flex-grow text-center">
      <a  href="./products.html" class="text-3xl font-semibold">Products </a>
    </div>

    <div class="flex items-center">
      <input type="text" id="searchInput" placeholder="Search products..." class="border border-gray-300 rounded-lg p-2 w-64" />
      <button id="searchButton" type="submit" class="ml-2 bg-blue-500 text-white rounded-lg px-4 py-2">Search</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center">
    <div class="flex flex-wrap justify-center gap-4 mt-8" id="main"></div>
  </main>

  <!-- Pagination Controls -->
  <div id="pagination" class="flex justify-center my-4"></div>

  <script src="./script.js"></script> <!-- Link to your JavaScript file -->

  <style>
    .pagination-button {
        margin: 0 5px;
        padding: 5px 10px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .pagination-button:hover {
        background-color: #0056b3;
    }

    .pagination-button.active {
        background-color: #0056b3;
        font-weight: bold;
    }
</style>

</body>
</html>
